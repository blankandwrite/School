<p>12月29至31日，2017年安徽省大学生食品设计创新大赛在合肥工业大学进行。生命科学学院遴选8件作品参赛，由王慧丽老师指导的《牛奶包装创意设计》斩获创意组一等奖，3件作品获二等奖、2件获三等奖、2件获优秀奖，王慧丽、朱亮亮获优秀指导教师奖。</p>
<p>本次大赛由安徽省教育厅主办，合肥工业大学、合肥学院承办，共收到27所高校的179件作品，比赛分新产品研发、工艺设计、产品创意三组进行。</p>
<p>食品科学与工程专业创办于2015年，自办学伊始，学院就以高素质专业人才作为培养目标。本次参赛向社会充分展示了该专业的办学水平，有力提升了我校食品科学与工程专业的知名度。（文/朱亮亮  图/李从虎）</p>
